<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hero Form</h1>
    <form th:action="@{'/heroes/edit/'+ ${hero.id}}" th:method="post" th:object="${hero}">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div>
            <label>Desription</label>
            <input type="text" th:field="*{description}">
            <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>

        <div>
            <label>History</label>
            <input type="text" th:field="*{history}">
<!--            <span class="error" th:if="${#fields.hasErrors()('history')}" th:errors="*{history}"></span>-->
        </div>

        <div>
            <label>Thumbnail</label>
            <input type="text" th:field="*{thumbnail}">
<!--            <span class="error" th:if="${#fields.hasErrors()('thumbnail')}" th:errors="*{thumbnail}"></span>-->
        </div>

        <div>
            <input type="submit" th:value="Submit">
            <input type="reset" th:value="Reset">
        </div>
    </form>
</body>
</html>
